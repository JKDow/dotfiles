---
- name: Bootstrap machine
  hosts: localhost
  connection: local
  gather_facts: true

  collections:
    - kewlfft.aur

  roles:
    - role: base
      tags: ['base', 'core']

    - role: aur
      tags: ['aur', 'core']

    - role: dotfiles
      tags: ['dotfiles', 'core']

    - role: rust
      tags: ['rust', 'dev', 'hyprbinds', 'tmux']

    - role: node
      tags: ['node', 'dev']

    - role: zinit
      tags: ['zinit', 'shell']

    - role: tmux
      tags: ['tmux', 'shell', 'dev']

    - role: hyprbinds
      tags: ['hyprbinds', 'desktop', 'shell']

    - role: gui
      tags: ['gui', 'desktop']

    - role: login
      tags: ['login', 'desktop']

    - role: laptop
      tags: ['laptop', 'desktop']
